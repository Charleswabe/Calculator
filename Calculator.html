<!DOCTYPE html>
<html>
<head>
  <title>Calculator Para Sa Namimiss ko</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .calculator {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .display {
      background-color: #eee;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 20px;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #ddd;
    }

    .operator {
      background-color: #ffcc00;
    }

    .equal {
      background-color: #4caf50;
      color: #fff;
    }

    .clear {
      background-color: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button clear" onclick="clearDisplay()">AC</button>
      <button class="button clear" onclick="deleteLast()">DEL</button>
      <button class="button operator" onclick="appendOperator('/')">รท</button>
      <button class="button operator" onclick="appendOperator('*')">*</button>
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button operator" onclick="appendOperator('-')">-</button>
      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button operator" onclick="appendOperator('+')">+</button>
      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button equal" onclick="calculate()">=</button>
      <button class="button" onclick="appendNumber('.')">.</button>
      <button class="button" onclick="appendNumber('0')">0</button>
    </div>
  </div>

  <audio id="click-sound" src=""></audio>

  <script>
    let display = document.getElementById('display');
    let currentInput = '0';
    let clickSound = document.getElementById('click-sound');

    function appendNumber(number) {
      if (currentInput === '0') {
        currentInput = number;
      } else {
        currentInput += number;
      }
      updateDisplay();
    }

    function appendOperator(operator) {
      currentInput += operator;
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '0';
      updateDisplay();
    }

    function deleteLast() {
      if (currentInput.length > 1) {
        currentInput = currentInput.slice(0, -1);
      } else {
        currentInput = '0';
      }
      updateDisplay();
    }

    function calculate() {
      currentInput = 'I miss you, Faye';
      updateDisplay();
      clickSound.play();
    }

    function updateDisplay() {
      display.textContent = currentInput;
    }
  </script>
</body>
</html>
